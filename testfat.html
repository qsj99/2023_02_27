    <script>
         function bodyFatBtn() {
      let heighT = document.getElementById("height").value;
      let weighT = document.getElementById("weight").value;
      let bodyFat = Math.floor(weighT / ((heighT / 100) * (heighT / 100)));

      if (bodyFat > 20 && bodyFat < 25) {
        bodytFatResult = "정상";
      } else if (bodyFat > 25 && bodyFat < 29.9) {
        bodytFatResult = "과체중";
      } else if (bodyFat > 30 && bodyFat < 40) {
        bodytFatResult = "비만";
      } else if (bodyFat > 20 && bodyFat < 25) {

      let disPlay = "당신의 BMI는 " + bodyFat + "\n" + bodytFatResult;
