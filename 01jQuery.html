<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Icon trigger</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <style>
    *{font-size: 14pt;}
    a{text-decoration: none;}
  </style>

  <script>
//$(document).ready(function(){code기술 클릭, 날짜 datepicker(), slideToggle() });
$(document).ready(function(){
  $('#btn1').click(function(){
    $('#btn1').css("background", "pink");
    $('#btn1').css("border", "1px solid blue");
    $('#btn1').css("height", "70px");
    $('#btn1').css("width", "100px");
    $('#display').html("<h2>button1 눌렸습니다- HTML태그 김길동</h2>");
    //document.getElementById('display').innerHTML='<h2> HTML 태그  </h2>'  
  }); //end

  $('#btn2_myspring').on( 'click', function(){
    $('#btn2_myspring').css("background", "orange"); //this 키워드는 ' ' 빼기
    $(this).css("border", "1px solid black");
    $(this).css("height", "70px");
    $(this).css("width", "100px");
    $('#display').text("button2 눌렸습니다");

    
  }); //end

  $('#btn3').click(function(){
    $('#btn3').css( {
      "background" : "#abcded", 
      "border": "1px solid red",
      "height": "70px",
      "width": "100px",
      "color" : "#ff00ff"
    });
    $('#display').html("<h2>button3 눌렸습니다- HTML태그 김길동</h2>");
  }); //end

  $('#btn4').click(function(){
    $('#display').text("display 영역입니다")
    $('#display').css({"background": "pink", "font-size": "20px", "color": "red" });
    //$('#display').text("display 영역입니다").css({"background": "pink", "font-size": "20px", "color": "red" });

  }); //end

}); //제이쿼리 시작 끝 end

  </script>
</head>
<body>
  <h2>01jQuery.html 3:55</h2>
  <input type="button" value="버튼1" id="btn1">
  <input type="button" value="버튼2" id="btn2_myspring">
  <input type="button" value="버튼3" id="btn3"> <br>
  <input type="button" value="버튼4"  id="btn4"> 
  <input type="button" value="버튼5=로드" onclick="location.reload()" id="btn5">

  <p></p>

  <div id="display"></div>
</body>
</html>
