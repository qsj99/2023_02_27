<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>04jQuerymouse.html</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <style>
    *{font-size: 14pt;}
    a{text-decoration: none;}

    .btncolor{background-color: hotpink; }
  </style>

  <script>
    $(document).ready(function(){
    $('#btn1').click(function(){
    $('#btn1').css("background", "pink");
    $('#btn1').css("border", "1px solid blue");
    $('#btn1').css("height", "70px");
    $('#btn1').css("width", "100px");
    $('#display').text("display영역입니다");
}); //end

    $("button").mouseover(function(){
        //$(this).css("background", "orange");
        $(this).addClass("btncolor");
        $('#display').text("음악감상입니다");
    });

    $("button").mouseout(function(){   //mouseout=mouseleave
        //$(this).css("background", "pink");
        $(this).removeClass("btncolor");
    });

    $('#btn1').click(function(){
        $('display').text("음악감상입니다");
    }); //end

    $('#btn2').click(function(){
        $('display').text("야구장가기");
    }); //end

    $('#btn3').click(function(){
        $('display').text("공부하기");
    }); //end

}); //제이쿼리 시작 끝 end
  </script>
</head>
<body>
  <h2>04jQuerymouse.html</h2>
  <button id="btn1">음악감상</button>
  <button id="btn2">야구장 가기 </button>
  <button id="btn3">공부하기</button>
  <button onclick="location.reload();">현재 문서로드</button>

  <p></p>
  <div id="display"></div>
</body>
</html>
